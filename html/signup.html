<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100" style="background-image: url(../img/sfondo.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="bg-light bg-opacity-95 rounded-4 shadow-lg p-4 p-sm-5 mx-3" style="max-width: 450px; width: 100%;">
    <div class="w-100 px-3" style="max-width: 400px;">
        
        <div class="text-center mb-0">
             <img src="../img/logo.png" alt="Logo" width="70" height="70"><h1 class="text-danger fw-bold">Registrati</h1>
        </div>

        <div class="form-floating mb-0">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        </div>

        <div class="form-floating mb-0">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        </div>

            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

        </div>

        <p>Sei registrato? <a href="./signin.html">Accedi qui</a></p>

            <button class="btn btn-danger fw-bold py-2 rounded-3 shadow">
